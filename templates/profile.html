<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header>
        
        <form action="{{ url_for('search_cocktails') }}" method="get" class="search-form">
            <div class="search-container">
                <button type="submit" class="search-icon-button">
                    <img src="{{ url_for('static', filename='icons/search.png') }}" alt="Search" class="search-icon"/>
                </button>
                <input type="text" name="query" placeholder="Rechercher des cocktails..." class="search-bar">
            </div>
        </form>
        <div class="icons">
            <a href="/profile">
                <img src="{{ url_for('static', filename='icons/profile.png') }}" alt="Profile" />
            </a>
            <a href="/favorites">
                <img src="{{ url_for('static', filename='icons/favorite.png') }}" alt="Favorites" />
            </a>
            <a href="/swipe">
                <img src=" {{ url_for('static', filename='icons/swipe-right-icon.svg') }}" alt="Swipe" /> <!-- Assurez-vous d'avoir une icône pour Swipe -->
            </a>
        </div>
        
    </header>
    <h1>Profil</h1>
    
    <div>
        <p>Nom d'utilisateur: {{ username }}</p>
        <p>Email: {{ email }}</p>
    </div>

    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" id="logout-button">Se déconnecter</button>
    </form>
</body>
</html>
